{% extends "base.html" %}
{% load static %}
{% load highlight_tags %}
{% load crispy_forms_tags %}
 {% block content %}
 <div class="row">
 {% for event in event_list %}
   <div class="col-lg-4 col-md-6 col-12">
       <div class="card" style="width: 18rem;">
        <img src="{% static 'events/images/allstars.jpg' %}" class="card-img-top" alt="event image">
        <div class="card-body">
          <h5 class="card-title">{{ event.title|highlight:q }}</h5>
          <p class="card-text">{{ event.summary|highlight:q }}</p>
          <a href="{% url 'events:single' category=event.category.name pk=event.pk %}" class="btn btn-primary">Event detail</a>
        </div>
      </div>
      <br>
   </div>
 {% endfor %}
 </div>
 {% endblock %}
